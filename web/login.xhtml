<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body style="background: url(resources/images/background.png);">

        <ui:composition template="./template/loginTemplate.xhtml">

            <ui:define name="content">
                <div style="margin-left:auto;margin-right:auto;margin-top:10%; width:350px;">
                    <p:growl id="growl"  showDetail="true" life="3000"/>
                    <h:form id="loginForm">  
                        <p:panel header="Control De Usuario">
                            <h:panelGrid columns="2" cellpadding="5">
                                <h:outputLabel for="usuaCuenta" value="Cuenta :"/>
                                <p:inputText value="#{loginBean.usuaCuenta}" id="Cuenta" required="true" label="usuaCuenta"/>

                                <h:outputLabel for="usuaContrasena" value="ContraseÃ±a :"/>
                                <p:password value="#{loginBean.usuaContrasena}" id="Contrasena" required="true" label="usuaContrasena"/>

                                <f:facet name="footer">
                                    <p:commandButton id="loginButton" value="Login" update=":growl" 
                                                     actionListener="#{loginBean.login(actionEvent)}" 
                                                     icon="icon-login" oncomplete="handleLoginRequest(xhr, status, args)"/>
                                </f:facet>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </div>
                <script type="text/javascript">
                    function handleLoginRequest(xhr, status, args){
                        if(args.validationFailed || !args.loggedIn){
                            jQuery('#dialog').effect("shake",{times:3},100);
                        }else{
                            dlg.hide();
                            jQuery('#loginLink').fadeOut();
                        }
                    }
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
