<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./template/loginTemplate.xhtml">

            <ui:define name="content">
                <p:growl id="growl"  showDetail="true" life="3000"/>
                <h:form id="formFoto" enctype="multipart/form-data">   
                    <h:panelGrid border="0" columns="1" cellspacing="5" width="100%"> 
                        <p:panel> 
                            <h:panelGrid columns="2" width="50%"> 
                                <p:commandButton value="Establecer como foto de perfil" 
                                                 disabled="#{editorUsuarioFoto.imageTemp==null}" 
                                                 action="#{editorUsuarioFoto.actionGuardarFoto}"
                                                 process="@form"
                                                 oncomplete="ventanaFoto.hide();"
                                               />   
                                <p:commandButton value="Cancelar"
                                                 type="button"
                                                 onclick="ventanaFoto.hide();"/> 
                            </h:panelGrid> 
                        </p:panel>   
                        <p:panel styleClass="editorFoto"> 
                            <p:imageCropper value="#{editorUsuarioFoto.croppeFoto}"
                                            image="/usuario/temp/#{editorUsuarioFoto.imageTemp}"
                                            rendered="#{editorUsuarioFoto.imageTemp!=null}"
                                            initialCoords="0,0,140,150"
                                            minSize="70,75"
                                            maxSize="280,300"
                                            aspectRatio="0.9"/>
                            <p:fileUpload fileUploadListener="#{editorUsuarioFoto.uploadFile}"
                                          rendered="#{editorUsuarioFoto.imageTemp==null}"
                                          mode="advanced"
                                          label="Seleccione Foto (max.500Kb)"
                                          auto="true"
                                          update="formFoto"
                                          sizeLimit="500000"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                        </p:panel>   
                    </h:panelGrid> 
                </h:form>
                <h:form id="loginForm">  
                    <p:panel>
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="usuaCuenta" value="Cuenta :"/>
                            <p:inputText value="#{loginBean.usuaCuenta}" id="Cuenta" required="true" label="usuaCuenta"/>

                            <h:outputLabel for="usuaContrasena" value="ContraseÃ±a :"/>
                            <p:password value="#{loginBean.usuaContrasena}" id="Contrasena" required="true" label="usuaContrasena"/>

                            <f:facet name="footer">
                                <p:commandButton id="loginButton" value="Login" update=":growl" 
                                                 actionListener="#{loginBean.login(actionEvent)}" 
                                                 icon="icon-login" oncomplete="handleLoginRequest(xhr, status, args)"/>
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>
                    </h:form>
                <script type="text/javascript">
                    function handleLoginRequest(xhr, status, args){
                        if(args.validationFailed || !args.loggedIn){
                            jQuery('#dialog').effect("shake",{times:3},100);
                        }else{
                            dlg.hide();
                            jQuery('#loginLink').fadeOut();
                        }
                    }
                </script>
            </ui:define>

        </ui:composition>

    </body>
</html>
