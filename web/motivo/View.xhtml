<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MotivoViewDlg" widgetVar="MotivoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMotivoTitle}" closeOnEscape="true">

            <h:form id="MotivoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{motivoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMotivoLabel_idMotivo}"/>
                        <h:outputText value="#{motivoController.selected.idMotivo}" title="#{myBundle.ViewMotivoTitle_idMotivo}"/>

                        <h:outputText value="#{myBundle.ViewMotivoLabel_motiNombre}"/>
                        <h:outputText value="#{motivoController.selected.motiNombre}" title="#{myBundle.ViewMotivoTitle_motiNombre}"/>

                        <h:outputText value="#{myBundle.ViewMotivoLabel_motiVigente}"/>
                        <h:selectBooleanCheckbox id="motiVigente" value="#{motivoController.selected.motiVigente}" title="#{myBundle.EditMotivoTitle_motiVigente}" required="true" requiredMessage="#{myBundle.EditMotivoRequiredMessage_motiVigente}" disabled="true"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="MotivoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
