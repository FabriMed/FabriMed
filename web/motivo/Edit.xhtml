<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="MotivoEditDlg" widgetVar="MotivoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditMotivoTitle}" closeOnEscape="true">

            <h:form id="MotivoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{motivoController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditMotivoLabel_idMotivo}" for="idMotivo" />
                        <h:outputText id="idMotivo" value="#{motivoController.selected.idMotivo}" />

                        <p:outputLabel value="#{myBundle.EditMotivoLabel_motiNombre}" for="motiNombre" />
                        <p:inputTextarea rows="4" cols="30" id="motiNombre" value="#{motivoController.selected.motiNombre}" title="#{myBundle.EditMotivoTitle_motiNombre}" required="true" requiredMessage="#{myBundle.EditMotivoRequiredMessage_motiNombre}"/>

                        <p:outputLabel value="#{myBundle.EditMotivoLabel_motiVigente}" for="motiVigente" />
                        <p:selectBooleanCheckbox id="motiVigente" value="#{motivoController.selected.motiVigente}" required="true" requiredMessage="#{myBundle.EditMotivoRequiredMessage_motiVigente}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{motivoController.save}" value="#{myBundle.Save}" update="display,:MotivoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,MotivoEditDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="MotivoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
