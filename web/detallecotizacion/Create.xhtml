<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallecotizacionCreateDlg" widgetVar="DetallecotizacionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDetallecotizacionTitle}" closeOnEscape="true">

            <h:form id="DetallecotizacionCreateForm">

                <h:panelGroup id="display" rendered="#{detallecotizacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDetallecotizacionLabel_decoCantidad}" for="decoCantidad" />
                        <p:inputText id="decoCantidad" value="#{detallecotizacionController.selected.decoCantidad}" title="#{myBundle.CreateDetallecotizacionTitle_decoCantidad}" required="true" requiredMessage="#{myBundle.CreateDetallecotizacionRequiredMessage_decoCantidad}"/>

                        <p:outputLabel value="#{myBundle.CreateDetallecotizacionLabel_idProducto}" for="idProducto" />
                        <p:selectOneMenu id="idProducto" value="#{detallecotizacionController.selected.idProducto}" required="true" requiredMessage="#{myBundle.CreateDetallecotizacionRequiredMessage_idProducto}" converter="productoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productoController.items}"
                                           var="idProductoItem"
                                           itemValue="#{idProductoItem}"
                                           itemLabel="#{idProductoItem.prodNombre.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateDetallecotizacionLabel_idCotizacion}" for="idCotizacion" />
                        <p:selectOneMenu id="idCotizacion" value="#{detallecotizacionController.selected.idCotizacion}" required="true" requiredMessage="#{myBundle.CreateDetallecotizacionRequiredMessage_idCotizacion}" converter="cotizacionConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{cotizacionController.items}"
                                           var="idCotizacionItem"
                                           itemValue="#{idCotizacionItem}"
                                           itemLabel="#{idCotizacionItem.idCotizacion.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detallecotizacionController.saveNew}" value="#{myBundle.Save}" update="display,:DetallecotizacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DetallecotizacionCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="DetallecotizacionCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
