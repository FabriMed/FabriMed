<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoViewDlg" widgetVar="ProductoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProductoTitle}" closeOnEscape="true">

            <h:form id="ProductoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productoController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProductoLabel_idProducto}"/>
                        <h:outputText value="#{productoController.selected.idProducto}" title="#{myBundle.ViewProductoTitle_idProducto}"/>

                        <h:outputText value="#{myBundle.ViewProductoLabel_prodCodigo}"/>
                        <h:outputText value="#{productoController.selected.prodCodigo}" title="#{myBundle.ViewProductoTitle_prodCodigo}"/>

                        <h:outputText value="#{myBundle.ViewProductoLabel_prodNombre}"/>
                        <h:outputText value="#{productoController.selected.prodNombre}" title="#{myBundle.ViewProductoTitle_prodNombre}"/>

                        <h:outputText value="#{myBundle.ViewProductoLabel_prodDescripcion}"/>
                        <h:outputText value="#{productoController.selected.prodDescripcion}" title="#{myBundle.ViewProductoTitle_prodDescripcion}"/>

                        <h:outputText value="#{myBundle.ViewProductoLabel_prodMedidas}"/>
                        <h:outputText value="#{productoController.selected.prodMedidas}" title="#{myBundle.ViewProductoTitle_prodMedidas}"/>

                        <h:outputText value="#{myBundle.ViewProductoLabel_prodUrl}"/>
                        <h:outputText value="#{productoController.selected.prodUrl}" title="#{myBundle.ViewProductoTitle_prodUrl}"/>

                        <h:outputText value="#{myBundle.ViewProductoLabel_prodVigente}"/>
                        <h:selectBooleanCheckbox id="prodVigente" value="#{productoController.selected.prodVigente}" title="#{myBundle.EditProductoTitle_prodVigente}" required="true" requiredMessage="#{myBundle.EditProductoRequiredMessage_prodVigente}" disabled="true"/>

                        <h:outputText value="#{myBundle.ViewProductoLabel_idCategoria}"/>
                        <h:outputText value="#{productoController.selected.idCategoria.idCategoria}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="ProductoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
