<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductoCreateDlg" widgetVar="ProductoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProductoTitle}" closeOnEscape="true">

            <h:form id="ProductoCreateForm">

                <h:panelGroup id="display" rendered="#{productoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateProductoLabel_prodCodigo}" for="prodCodigo" />
                        <p:inputText id="prodCodigo" value="#{productoController.selected.prodCodigo}" title="#{myBundle.CreateProductoTitle_prodCodigo}" required="true" requiredMessage="#{myBundle.CreateProductoRequiredMessage_prodCodigo}"/>

                        <p:outputLabel value="#{myBundle.CreateProductoLabel_prodNombre}" for="prodNombre" />
                        <p:inputText id="prodNombre" value="#{productoController.selected.prodNombre}" title="#{myBundle.CreateProductoTitle_prodNombre}" required="true" requiredMessage="#{myBundle.CreateProductoRequiredMessage_prodNombre}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{myBundle.CreateProductoLabel_prodDescripcion}" for="prodDescripcion" />
                        <p:inputTextarea rows="4" cols="30" id="prodDescripcion" value="#{productoController.selected.prodDescripcion}" title="#{myBundle.CreateProductoTitle_prodDescripcion}" />

                        <p:outputLabel value="#{myBundle.CreateProductoLabel_prodMedidas}" for="prodMedidas" />
                        <p:inputText id="prodMedidas" value="#{productoController.selected.prodMedidas}" title="#{myBundle.CreateProductoTitle_prodMedidas}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{myBundle.CreateProductoLabel_prodUrl}" for="prodUrl" />
                        <p:inputTextarea rows="4" cols="30" id="prodUrl" value="#{productoController.selected.prodUrl}" title="#{myBundle.CreateProductoTitle_prodUrl}" />

                        <p:outputLabel value="#{myBundle.CreateProductoLabel_prodVigente}" for="prodVigente" />
                        <p:selectBooleanCheckbox id="prodVigente" value="#{productoController.selected.prodVigente}" required="true" requiredMessage="#{myBundle.CreateProductoRequiredMessage_prodVigente}"/>

                        <p:outputLabel value="#{myBundle.CreateProductoLabel_idCategoria}" for="idCategoria" />
                        <p:selectOneMenu id="idCategoria" value="#{productoController.selected.idCategoria}" required="true" requiredMessage="#{myBundle.CreateProductoRequiredMessage_idCategoria}" converter="categoriaConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriaController.items}"
                                           var="idCategoriaItem"
                                           itemValue="#{idCategoriaItem}"
                                           itemLabel="#{idCategoriaItem.cateNombre.toString()}"
                                           />

                        </p:selectOneMenu>
                        
                        
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productoController.saveNew}" value="#{myBundle.Save}" update="display,:ProductoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ProductoCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="ProductoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
