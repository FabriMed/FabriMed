<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaCreateDlg" widgetVar="CategoriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCategoriaTitle}" closeOnEscape="true">

            <h:form id="CategoriaCreateForm">

                <h:panelGroup id="display" rendered="#{categoriaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCategoriaLabel_cateNombre}" for="cateNombre" />
                        <p:inputText id="cateNombre" value="#{categoriaController.selected.cateNombre}" title="#{myBundle.CreateCategoriaTitle_cateNombre}" required="true" requiredMessage="#{myBundle.CreateCategoriaRequiredMessage_cateNombre}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{myBundle.CreateCategoriaLabel_cateUrl}" for="cateUrl" />
                        <p:inputText id="cateUrl" value="#{categoriaController.selected.cateUrl}" title="#{myBundle.CreateCategoriaTitle_cateUrl}" size="150" maxlength="150"/>

                        <p:outputLabel value="#{myBundle.CreateCategoriaLabel_cateVigente}" for="cateVigente" />
                        <p:selectBooleanCheckbox id="cateVigente" value="#{categoriaController.selected.cateVigente}" required="true" requiredMessage="#{myBundle.CreateCategoriaRequiredMessage_cateVigente}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{categoriaController.saveNew}" value="#{myBundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CategoriaCreateDialog);">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="CategoriaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
